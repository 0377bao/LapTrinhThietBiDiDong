<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bills = [
            22, 295, 176, 440, 37, 105, 10, 1100, 86, 52
        ];
        const tips = [];
        const totals = [];
        const calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }
        bills.forEach((item, index) => {
            tips.push(calcTip(item));
            totals.push(item + tips[index]);
        })
        console.log(totals);
        
    </script>
</body>
</html>
