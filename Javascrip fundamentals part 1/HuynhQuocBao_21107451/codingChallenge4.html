<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calculateTipBill = (cots) => {
            return cots >= 50 && cots <= 300 ? cots * 0.15 : cots * 0.2;
        }
        let bill = 275;
        let tip = calculateTipBill(bill);
        console.log("The bill was " + bill, ", the tip was " + tip + " and the total value " + (bill + tip));
        bill = 40;
        tip = calculateTipBill(bill);
        console.log("The bill was " + bill, ", the tip was " + tip + " and the total value " + (bill + tip));
        bill = 430;
        tip = calculateTipBill(bill);
        console.log("The bill was " + bill, ", the tip was " + tip + " and the total value " + (bill + tip));
        
    </script>
</body>
</html>
